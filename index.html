<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>no</title>
    <script>
        function openAndReload() {
            const newWindow = window.open('', '_blank');
            if (newWindow) {
                newWindow.location.reload();
            } else {
                alert("allow popups u bum");
            }
        }
    </script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <button onclick="openAndReload()">click me</button>
</body>
</html>
